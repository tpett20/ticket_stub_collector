{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.event }} <span class="badge rounded-pill text-bg-danger">Delete</span></h1>

  <h4>Are you sure you want to delete your ticket from {{ object.event }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <!-- <input type="submit" value="Yes - Delete!" class="btn"> -->
    <a href="{% url 'detail' ticket.id %}">Cancel</a>
  </form>
{% endblock %}
