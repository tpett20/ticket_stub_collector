{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>{{object.event}} <span class="badge rounded-pill text-bg-warning">Edit</span></h1>
  {% else %}
    <h1>Add a Ticket <span class="badge rounded-pill text-bg-success">New</span></h1>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
